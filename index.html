<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Deportes UdB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header, footer {
            background-color: #fc0000;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #ffffff;
            padding: 15px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: rgb(3, 1, 1);
            text-decoration: none;
            font-size: 18px;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            color: #003366;
        }
        h3 {
            color: #0056b3;
        }
        .highlight {
            background-color: #ffeb3b;
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        aside {
            background-color: #e6e6e6;
            padding: 15px;
            border: 1px solid #ccc;
            margin-top: 30px;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Deportes UdB</h1>
        <p>Explora los deportes más populares en nuestra universidad</p>
        <img src="Recursos/logo Udb.png"   width="90px">
    </header>

    <nav>
        <ul>
            <li><a href="#futbol">Fútbol Sala</a></li>
            <li><a href="#baloncesto">Baloncesto</a></li>
            <li><a href="#voleibol">Voleibol</a></li>
            <li><a href="#tenis">Tenis</a></li>
        </ul>
    </nav>
